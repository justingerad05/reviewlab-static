
<!doctype html>
<html>
<head>
<meta charset="utf-8">
<link rel="preconnect" href="https://img.youtube.com">
<link rel="preconnect" href="https://i.ytimg.com">
<link rel="dns-prefetch" href="//img.youtube.com">
<title>Search Reviews</title>
<link rel="stylesheet" href="https://justingerad05.github.io/reviewlab-static/assets/styles.css">
</head>
<body class="homepage-bg homepage-root">

<header class="site-header">
<div class="nav-container">

<a href="https://justingerad05.github.io/reviewlab-static/" class="logo">ReviewLab</a>

<nav class="main-nav">
<a href="https://justingerad05.github.io/reviewlab-static/">Home</a>
<a href="https://justingerad05.github.io/reviewlab-static/ai-tools/">AI Tools</a>

<a href="https://justingerad05.github.io/reviewlab-static/contact/">Contact</a>
</nav>

</div>
</header>

<div class="container">

<h1>Search Reviews</h1>

<input type="text" id="searchBox" class="search-input" placeholder="Search..." class="search">

<ul id="results" class="post-list"></ul>

</div>

<script>
let posts = [];

fetch("/search-index.json")
.then(res=>res.json())
.then(data=>{
  posts = data;
});

const box = document.getElementById("searchBox");
const results = document.getElementById("results");

box.addEventListener("keyup",function(){
const val=this.value.toLowerCase();
results.innerHTML="";

posts
.filter(p=>p.title.toLowerCase().includes(val))
.slice(0,20)
.forEach(p=>{
results.innerHTML+=`<li><a href="${p.url}" class="post-title">${p.title}</a></li>`;
});
});
</script>

</body>
</html>
