<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ title }}</title>

  {% set ogImg = content | ogImage %}
{% if ogImg %}
<meta property="og:image" content="{{ ogImg }}">
<meta property="twitter:image" content="{{ ogImg }}">
<meta name="twitter:card" content="summary_large_image">
{% else %}
<meta property="twitter:card" content="summary">
{% endif %}

</head>

<body>
  {{ content | safe }}
</body>
</html>
