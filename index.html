<!DOCTYPE html>
<html>
<head>

<title>ReviewLab — Trusted AI Software Reviews</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="styles.css">

<meta property="og:title" content="ReviewLab — Trusted AI Software Reviews">
<meta property="og:description" content="Expert reviews of the best AI tools for marketers and entrepreneurs.">
<meta property="og:image" content="https://justingerad05.github.io/reviewlab-static/og-default.jpg">
<meta property="og:type" content="website">

</head>

<body>

<header>
<h1>ReviewLab</h1>
<p>Trusted AI Software Reviews</p>
</header>

<div class="container" id="posts"></div>

<script>

async function loadPosts(){

const res = await fetch('posts.json');
const posts = await res.json();

let html = '';

posts.forEach(post => {

let image = post.youtube 
? post.youtube
: "https://justingerad05.github.io/reviewlab-static/og-cta-tested.jpg";

html += `
<a href="post.html?slug=${post.slug}">
<div class="card">

<img src="${image}">

<h2>${post.title}</h2>

<p>${post.excerpt}</p>

</div>
</a>
`;

});

document.getElementById('posts').innerHTML = html;

}

loadPosts();

</script>

</body>
</html>
