---
pagination:
  data: posts
  size: 50
  alias: items
---

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ReviewLab â€“ Latest Reviews</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<h1>Latest Reviews</h1>

<ul>
  {% for post in items %}
    <li>
      <a href="{{ post.url }}">{{ post.title }}</a><br>
      <small>Published {{ post.published | date: "%B %d, %Y" }}</small>
    </li>
  {% endfor %}
</ul>

</body>
</html>
