---
layout: none
---

<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">

<title>ReviewLab – Trusted AI Software Reviews</title>

<meta name="description" content="Automated, honest AI software reviews.">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="canonical"
href="https://justingerad05.github.io/reviewlab-static/">

<meta property="og:title" content="ReviewLab – Trusted AI Software Reviews">
<meta property="og:description" content="Real testing. No hype. Just software that actually delivers.">
<meta property="og:image" content="https://justingerad05.github.io/reviewlab-static/og-default.jpg">
<meta property="og:type" content="website">

<style>

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Inter,sans-serif;
  background:#020617;
  color:#e5e7eb;
}

.container{
  max-width:900px;
  margin:auto;
  padding:40px 20px;
}

.post{
  margin-bottom:28px;
  padding-bottom:20px;
  border-bottom:1px solid #1e293b;
}

.post img{
  width:100%;
  border-radius:12px;
  margin-bottom:12px;
}

.post a{
  color:#38bdf8;
  font-size:22px;
  font-weight:700;
  text-decoration:none;
}

.post a:hover{
  text-decoration:underline;
}

</style>
</head>

<body>

<div class="container">

<h1>ReviewLab</h1>
<p>Trusted AI Software Reviews</p>

{% for post in posts %}

<div class="post">

<img src="{{ post.og || '/og-default.jpg' }}">

<a href="{{ post.url }}">{{ post.title }}</a>

<p>Published {{ post.date | date: "%B %d, %Y" }}</p>

</div>

{% endfor %}

</div>

</body>
</html>
