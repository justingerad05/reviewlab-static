<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<title>ReviewLab – Honest Reviews</title>

<meta name="description" content="Automated, honest product reviews published by ReviewLab.">

<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Google Search Console Verification -->
<meta name="google-site-verification" content="google39504ed94fe71556.html">

<!-- Open Graph (Homepage – fallback for AL platforms) -->
<meta property="og:type" content="website">
<meta property="og:title" content="ReviewLab – Honest Reviews">
<meta property="og:description" content="Automated, honest product reviews published by ReviewLab.">
<meta property="og:url" content="https://justingerad05.github.io/reviewlab-static/">
<meta property="og:image" content="https://raw.githubusercontent.com/justingerad05/reviewlab-static/main/og-default.jpg">
<meta property="og:image:width" content="1200">
<meta property="og:image:height" content="630">

<!-- Twitter / X -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="ReviewLab – Honest Reviews">
<meta name="twitter:description" content="Automated, honest product reviews published by ReviewLab.">
<meta name="twitter:image" content="https://raw.githubusercontent.com/justingerad05/reviewlab-static/main/og-default.jpg">

</head>
<body>

<h1>Latest Reviews</h1>

<ul>
{% for post in posts %}
  <li>
    <a href="{{ post.url }}">{{ post.title }}</a><br>
    <small>Published {{ post.date | date: "%B %d, %Y" }}</small>
  </li>
{% endfor %}
</ul>

</body>
</html>
