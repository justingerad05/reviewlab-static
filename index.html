---
pagination:
  data: collections.posts
  size: 50
  alias: posts
---

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Honest Product Review Lab</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Honest reviews of AI tools, software, and online income products.">
</head>
<body>

<h1>Latest Reviews</h1>

<ul>
{% for post in posts %}
  <li>
    <a href="{{ post.url }}">{{ post.data.title }}</a>
  </li>
{% endfor %}
</ul>

{% if pagination.href.next %}
  <a href="{{ pagination.href.next }}">Older Reviews</a>
{% endif %}

</body>
</html>
